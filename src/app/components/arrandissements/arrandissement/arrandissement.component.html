<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMId" [value]="service.formData.PMId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="Libelle.valid" [class.red-icon]="Libelle.invalid && Libelle.touched"></i>
        </div>
      </div>
      <input name="Libelle" #Libelle="ngModel" [(ngModel)]="service.formData.Libelle" class="form-control"
        placeholder=" Libelle" required>
    </div>
  </div>

  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="region_id.valid" [class.red-icon]="region_id.invalid && region_id.touched"></i>
          </div>
        </div>
        <select  name="region_id" #region_id="ngModel" [(ngModel)]="service.formData.region_id" class="form-control"
        placeholder=" region_id" required>
          <option *ngFor="let reg of Regions" [value]="reg.Id">{{reg.Libelle}}</option>
        </select>
      </div>
    </div>
    <div>
      
    </div>



  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
