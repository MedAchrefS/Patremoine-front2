<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="PMId" [value]="service.formData.PMId">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="Libelle.valid" [class.red-icon]="Libelle.invalid && Libelle.touched"></i>
          </div>
        </div>
        <input name="Libelle" #Libelle="ngModel" [(ngModel)]="service.formData.Libelle" class="form-control"
          placeholder=" Libelle" required>
      </div>
    </div>

    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="direction_id.valid" [class.red-icon]="direction_id.invalid && direction_id.touched"></i>
            </div>
          </div>
          <select  name="direction_id" #direction_id="ngModel" [(ngModel)]="service.formData.direction_id" class="form-control"
          placeholder=" direction_id" required>
            <option *ngFor="let dir of Directions" [value]="dir.Id">{{dir.Libelle}}</option>
          </select>
        </div>
      </div>
      <div>
        
      </div>

  
  
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
